<!doctype html>
<title>{% block title %}Welcome{% endblock %} | Flask ShareTool</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<h1>ShareTool Web System</h1>

<ul class=navigation>
  <li><a href="{{ url_for('index') }}">overview</a>
  {% if g.user %}
      <li><a href="{{ url_for('logout') }}">sign out [{{ g.user.nickname }}]</a>
  {% else %}
    <li><a href="{{ url_for('login') }}">sign in</a>
  {% endif %}
</ul>

{% for message in get_flashed_messages() %}
  <p class=message>{{ message }}
{% endfor %}

{% block body %}{% endblock %}
